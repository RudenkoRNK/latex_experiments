name: LaTeX workflow
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: "ubuntu-20.04"
    container:
      image: rudenkornk/docker_latex:0.3.0
      options: --entrypoint /home/ci_user/entrypoint.sh
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Install prerequisites
      run: |
        /home/ci_user/config_github_actions.sh
    - name: Build
      run: |
        make main
    - name: Clean
      run: |
        make clean
    - name: Upload a build artifact
      uses: actions/upload-artifact@v3
      with:
        name: output
        path: build/main.pdf

