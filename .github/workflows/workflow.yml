name: LaTeX workflow
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: "ubuntu-20.04"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Lint
      run: |
        DOCKER_TARGET=lint make in_docker
    - name: Build
      run: |
        DOCKER_TARGET=main make in_docker
    - name: Check
      run: |
        DOCKER_TARGET=check make in_docker
    - name: Clean
      run: |
        make clean
    - name: Upload a build artifact
      uses: actions/upload-artifact@v3
      with:
        name: output
        path: build/main.pdf

